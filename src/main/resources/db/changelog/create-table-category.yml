databaseChangeLog:
  - changeSet:
      id: create-table-category
      author: mahmood
      changes:
      - createTable:
          tableName: category
          columns:
          - column:
              name: id
              type: BIGINT
              autoIncrement: true
              constraints:
                primaryKey: true
                primaryKeyName: pk_category
                nullable: false
          - column:
              name: name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: slug
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: parent
              type: varchar(255)
          - column:
              name: created_at
              type: datetime(6)
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: datetime(6)
              constraints:
                nullable: false
