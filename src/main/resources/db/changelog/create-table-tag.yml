databaseChangeLog:
  - changeSet:
      id: create-table-tag
      author: mahmood
      changes:
      - createTable:
          tableName: tag
          columns:
          - column:
              name: id
              type: BIGINT
              autoIncrement: true
              constraints:
                primaryKey: true
                primaryKeyName: pk_tag
                nullable: false
          - column:
              name: name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: created_at
              type: datetime(6)
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: datetime(6)
              constraints:
                nullable: false
