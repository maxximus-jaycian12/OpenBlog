databaseChangeLog:
  - changeSet:
      id: create-table-published-post
      author: mahmood
      changes:
      - createTable:
          tableName: published_post
          columns:
          - column:
              name: id
              type: BIGINT
              autoIncrement: true
              constraints:
                primaryKey: true
                primaryKeyName: pk_pub_post
                nullable: false
          - column:
              name: title
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: content
              type: longtext
          - column:
              name: permalink
              type: varchar(255)
          - column:
              name: feature_image_link
              type: varchar(255)
          - column:
              name: publish_date
              type: datetime(6)
          - column:
              name: created_at
              type: datetime(6)
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: datetime(6)
              constraints:
                nullable: false


  - changeSet:
      id: create-table-post_categories
      author: mahmood
      changes:
      - createTable:
          tableName: published_post_categories
          columns:
          - column:
              name: published_post_id
              type: BIGINT
              constraints:
                nullable: false
          - column:
              name: categories_id
              type: BIGINT
              constraints:
                nullable: false
      - addUniqueConstraint:
          constraintName: uk_pub_post_categories_pub_post_id_categories_id
          tableName: published_post_categories
          columnNames: published_post_id, categories_id
      - createIndex:
          indexName: idx_pub_post_categories_post_id
          tableName: published_post_categories
          columns:
          - column:
              name: published_post_id
              type: BIGINT
      - createIndex:
          indexName: idx_pub_post_categories_categories_id
          tableName: published_post_categories
          columns:
          - column:
              name: categories_id
              type: BIGINT


  - changeSet:
      id: create-table-published_post_tags
      author: mahmood
      changes:
      - createTable:
          tableName: published_post_tags
          columns:
          - column:
              name: published_post_id
              type: BIGINT
              constraints:
                nullable: false
          - column:
              name: tags_id
              type: BIGINT
              constraints:
                nullable: false
      - addUniqueConstraint:
          constraintName: uk_pub_post_tags_post_id_tags_id
          tableName: published_post_tags
          columnNames: published_post_id, tags_id
      - createIndex:
          indexName: idx_pub_post_tags_post_id
          tableName: published_post_tags
          columns:
          - column:
              name: published_post_id
              type: BIGINT
      - createIndex:
          indexName: idx_pub_post_tags_tags_id
          tableName: published_post_tags
          columns:
          - column:
              name: tags_id
              type: BIGINT



