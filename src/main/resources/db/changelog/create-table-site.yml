databaseChangeLog:
  - changeSet:
      id: create-table-site
      author: mahmood
      changes:
      - createTable:
          tableName: site
          columns:
          - column:
              name: id
              type: BIGINT
              autoIncrement: true
              constraints:
                primaryKey: true
                primaryKeyName: pk_site
                nullable: false
          - column:
              name: name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: description
              type: longtext
          - column:
              name: site_url
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: home_url
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: created_at
              type: datetime(6)
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: datetime(6)
              constraints:
                nullable: false
